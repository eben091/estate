        <h1>contact us</h1>

            <div>
                <label for="fullname">fullname</label>
                <input type="text" id="fullname" placeholder="e.g last name" name="fullname">

            </div>
            <div>

                <input type="tel" id="phone" placeholder="tel1080000000" name="phone">
            </div>
            <div>
                <label for="message">message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
        </form>
